<body>
<p>Bài 2: Tính giai thừa của một số nguyên dương</p>
<script>
    function giaithua(n) {
        for ( i = 1 ; i <= n ; i++){
            factorial = factorial * i;
        }
    }
    let factorial = 1;
    let n = parseInt(prompt('Nhap vao mot so: '));
    giaithua(n);
    document.write('factorial = ' + factorial);
</script>
</body>
